name: Deploy to Hostinger
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Deploy project
        uses: easingthemes/ssh-deploy@v2.2.4
        with:
          host: shanawazshaik.com
          username: shanawazhussain989@gmail.com
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ./build/
          target: /public_html
